<li class="list-group-item d-flex justify-content-between align-items-center" id="task-{{ task['id'] }}">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="chk-{{ task['id'] }}" {% if task['completed'] %}checked{% endif %} data-action="complete" data-id="{{ task['id'] }}">
    <label class="form-check-label {% if task['completed'] %}text-decoration-line-through text-muted{% endif %}" for="chk-{{ task['id'] }}">
      {{ task['title'] }}
    </label>
  </div>
  <button class="btn btn-sm btn-outline-danger" data-action="delete" data-id="{{ task['id'] }}">Delete</button>
</li>
